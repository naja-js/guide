<svg xmlns="http://www.w3.org/2000/svg" role="img" viewBox="0 0 200 300">
	<!-- coffee bag -->
	<path
		d="M 50,270 v -220 q 0,-20 20,-20 h 80 q 20,0 20,20 v220 Z"
		stroke-width="0"
		fill="#c4b38f"
	/>

	<!-- shading -->
	<path
		d="M 50,270 v -160 h 120 Z"
		stroke-width="0"
		fill="#b8a378"
	/>

	<!-- ribbon -->
	<path
		d="M 95,30 v 60 l 15,-20 l 15,20 v -60 Z"
		stroke-width="0"
		fill="yellow"
	/>

	<!-- label -->
	<g>
		<!-- outer border -->
		<rect x="60" y="160" width="100" height="100" stroke-width="0" fill="white" />

		<!-- lining and inner border -->
		<rect x="65" y="165" width="90" height="90" stroke-width="2" stroke="#b8a378" fill="white" />

		<!-- logo -->
		<image x="80" y="170" width="60" height="30" href="data:image/svg+xml;base64," />

		<!-- brand -->
		<rect x="70" y="220" width="45" height="10" stroke-width="0" fill="#666" />
		<rect x="120" y="220" width="30" height="10" stroke-width="0" fill="#666" />
		<rect x="80" y="240" width="60" height="5" stroke-width="0" fill="#aaa" />
	</g>
</svg>
